<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center w-full min-h-screen flex justify-center item-center bg-gradient-to-r from-violet-600 to-indigo-600 text-white">
        <div class="mt-8 flex flex-col gap-8 sm:gap-12 w-full sm:w-4/5 md:w-4/6 lg:w-1/2 xl:w-5/12">
            <h1 class="text-3xl font-bold">Weather App</h1>
            <div class="w-full flex gap-2 px-1 text-sm sm:text-base justify-between min-[320px]:px-2 min-[500px]:px-3">
                <button type="button" class="border-2 p-1 w-36 rounded-xl hover:text-black hover:bg-white text-black bg-white" data-your-weather>Your weather</button>
                <button type="button" class="border-2 p-1 w-36 rounded-xl hover:text-black hover:bg-white" data-search-weather>Search weather</button>
            </div>
            <!-- Grant Permission -->
            <div data-locationAccess class="hidden">
                <div class="flex flex-col items-center p-1 gap-6 min-[320px]:px-2 min-[500px]:px-3">
                    <img src="images/location.png" alt="" srcset="" class="w-16">
                    <div class="flex flex-col gap-1">
                        <h2 class="text-3xl font-bold">Grant Location Access</h2>
                        <p>Allow access to get weather information</p>
                    </div>
                    <button type="button" data-grant-access class="border-2 p-1 w-36 rounded-xl hover:text-black hover:bg-white">Grant Access</button>
                </div>
            </div>
            <!-- Search bar -->
            <div class="hidden p-1 min-[320px]:px-2 min-[500px]:px-3" data-search-bar>
                <form id="searchForm" class="flex justify-center gap-2 " data-search-bar-city>
                    <input type="search" name="Search" placeholder="Search for City" class="rounded-md p-2 h-10 bg-slate-400 text-white w-full focus:outline-none focus:border-2 placeholder-slate-100" >
                    <button type="submit"><img src="Images/search.png" alt="" srcset="" class="w-10 p-2 rounded-full bg-blue-500"></button>
                </form>
            </div>
            <!-- loader -->
            <div class="hidden" data-loader>
                <div class="flex flex-col items-center">
                    <img src="Images/loading.gif" alt="" srcset="" class="w-40">
                    <h3 class="pl-3">LOADING</h3>
                </div>
            </div>
            <!-- Weather data display -->
            <div class="hidden" data-current-weather-info>
                <div class="flex flex-col items-center gap-3 text-center">
                    <div class="flex gap-2">
                        <h1 class="text-2xl font-medium" data-city></h1>
                        <img alt="" class="w-7" data-country>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="text-xl" data-condition></p>
                        <img alt="" class="w-16" data-condition-img>
                    </div>
                    <p class="text-4xl font-bold" data-temp>Dont Know</p>
                    <div class="grid grid-cols-3 gap-1 mt-4 px-1 w-full min-[320px]:gap-2 min-[320px]:px-2 min-[500px]:gap-4 min-[500px]:px-3 ">
                        <div class="flex flex-col items-center bg-slate-400 rounded-md p-4">
                            <img src="Images/wind.png" alt="" class="w-10">
                            <h1 class="text-sm min-[400px]:text-xl sm:text-2xl min-[500px]:text-2xl">WindSpeed</h1>
                            <p class="text-xl" data-windspeed></p>
                        </div>
                        <div class="flex flex-col items-center bg-slate-400 rounded-md p-4">
                            <img src="Images/humidity.png" alt="" class="w-10">
                            <h1 class="text-sm min-[400px]:text-xl sm:text-2xl min-[500px]:text-2xl">Humidity</h1>
                            <p class="text-xl" data-humidity></p>
                        </div>
                        <div class="flex flex-col items-center bg-slate-400 rounded-md p-4">
                            <img src="Images/cloud.png" alt="" class="w-10">
                            <h1 class="text-sm min-[400px]:text-xl sm:text-2xl min-[500px]:text-2xl">Clouds</h1>
                            <p class="text-xl" data-clouds></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error404 -->
            <div class="hidden" data-404>
                <div class=" flex justify-center">
                    <div class="flex flex-col items-center w-11/12">
                        <img src="Images/not-found.png" alt="" srcset="" class="w-72">
                        <h1 class="text-2xl">City not found</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
